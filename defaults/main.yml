---

### General Configuration
wincollect_agent_7_hostname: '{{ ansible_hostname }}'
wincollect_agent_7_install_dir: C:\Program Files\IBM\WinCollect
# wincollect_agent_7_installer_file: 'files/wincollect-7.3.0-24.x64.exe'
wincollect_agent_7_install_parameters: >
  '/s /v"/qn INSTALLDIR=\"{{ wincollect_agent_7_install_dir }}\"
  STATUSSERVER={{ wincollect_agent_7_target_address }}
  LOG_SOURCE_AUTO_CREATION_ENABLED=True
  LOG_SOURCE_AUTO_CREATION_PARAMETERS=""Component1.AgentDevice=DeviceWindowsLog&Component1.Action=create&
  Component1.LogSourceName={{ wincollect_agent_7_hostname }}&
  Component1.LogSourceIdentifier={{ wincollect_agent_7_hostname }}&
  Component1.Dest.Name={{ wincollect_agent_7_target_address }}&
  Component1.Dest.Hostname={{ wincollect_agent_7_target_address }}&
  Component1.Dest.Port={{ wincollect_agent_7_target_port }}&
  Component1.Dest.Protocol={{ wincollect_agent_7_target_protocol | upper }}&
  Component1.Log.Security=true&Component1.Log.System=true&
  Component1.Log.Application=true&
  Component1.Log.DNS+Server=true&
  Component1.Log.File+Replication+Service=true&
  Component1.Log.Directory+Service=true&
  Component1.RemoteMachinePollInterval=3000&
  Component1.EventRateTuningProfile=Typical+Server&
  Component1.MinLogsToProcessPerPass=100&
  Component1.MaxLogsToProcessPerPass=150
  """'
wincollect_agent_7_version: "{{ wincollect_agent_7_installer_file | regex_search('([0-9]\\.)+[0-9]-[0-9]+') | regex_replace('-','.') }}"
wincollect_agent_7_syslog_status_server: "{{ wincollect_agent_7_target_address }}"
#wincollect_agent_7_target_address: 1.2.3.256 # A default value for the IP address or FQDN of the IBM QRadar system to receive events is not provided.
wincollect_agent_7_target_port: 514
wincollect_agent_7_target_protocol: udp

### Performance Tuning
wincollect_agent_7_min_logs_to_process: 500
wincollect_agent_7_max_logs_to_process: 750
wincollect_agent_7_tuning_profile: 'Default (Endpoint)'
wincollect_agent_7_profile: 'Typical Server'

### Log Management
wincollect_agent_7_log_application: true
wincollect_agent_7_log_directory_service: false
wincollect_agent_7_log_dns_server: false
wincollect_agent_7_log_file_replication_service: false
wincollect_agent_7_log_forwardedevents: false
wincollect_agent_7_log_security: true
wincollect_agent_7_log_system: true

### Event Filtering and Custom Queries
wincollect_agent_7_filter_security:
  type: nsalist
  events: []
wincollect_agent_7_filter_system:
  type: nsalist
  events: []
wincollect_agent_7_filter_application:
  type: nsalist
  events: []
wincollect_agent_7_filter_dns:
  type: nofilter
  events: []
wincollect_agent_7_filter_filereplicationservice:
  type: nofilter
  events: []
wincollect_agent_7_filter_directoryservice:
  type: nofilter
  events: []
wincollect_agent_7_filter_forwardedevents:
  type: nofilter
  events: []
wincollect_agent_7_custom_queries: [] # keep this below 10 querys to avoid performance issues
